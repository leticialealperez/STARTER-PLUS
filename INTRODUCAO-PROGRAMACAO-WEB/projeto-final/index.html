<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
    </head>
    <body>
        <main>
            <figure class="img">
                <img src="" alt="">
            </figure>
            <section class="container-formulario">
                <h1>Cadastrar</h1>
                <p>Faça login com sua conta e acesse seus recados</p>

                <form id="formulario-cadastro">
                    <input type="email" name="email" id="email" placeholder="E-mail" required> <br><br>
                    <input type="password" name="password" id="password" placeholder="Senha" required> <br><br>
                    <input type="password" name="repassword" id="repassword" placeholder="Repetir Senha" required><br><br>
                    
                    <input type="submit" value="Cadastrar">
                </form>
                <div>
                    <span id="feedback">
                        <!-- aqui é inserido pelo JS -->
                    </span>
                </div>
            </section>
        </main>
        <script src="./js/index.js"></script>
    </body>
</html>
