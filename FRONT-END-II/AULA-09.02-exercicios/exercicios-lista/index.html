<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal-exercicio1">
        Launch demo modal
    </button>
    
    <!-- Modal -->
    <div class="modal fade" id="modal-exercicio1" tabindex="-1" aria-labelledby="modalDeleteLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="modalDeleteLabel">Confirmar a exclusão de dados?</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Fechar"></button>
                </div>
                <div class="modal-body">
                    <p>Ao apagar os dados, os mesmos serãoe excluidos do sistema.</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="btn-sim">Sim</button>
                    <button type="button" class="btn btn-danger" id="btn-nao">Não</button>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- EXERCICIO 2 -->

    </div>
